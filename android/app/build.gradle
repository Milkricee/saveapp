buildscript {
    ext.kotlin_version = '1.7.10'  // Mindestanforderung
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:7.3.0'  // Gradle-Version angepasst
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1")
def flutterVersionName = localProperties.getProperty("flutter.versionName", "1.0")

android {
    signingConfigs {
        release {
            keyAlias 'my-key-alias'
            keyPassword '123456'
            storeFile file('C:/Users/Daniel/my-release-key.keystore')
            storePassword '123456'
        }
    }

    namespace = "com.example.saveapp"
    compileSdkVersion 34  // Setze auf die neuste SDK-Version
    ndkVersion "23.1.7779620"  // Du kannst es anpassen oder weglassen

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.saveapp"
        minSdkVersion 21  // Beispiel: Setze es explizit
        targetSdkVersion 34  // Beispiel: Setze es explizit
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false  // Minify kann f√ºr Debugging deaktiviert sein
            shrinkResources false  // Deaktiviert die Ressourcenschrumpfung
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "androidx.core:core-ktx:1.7.0"
    implementation "androidx.appcompat:appcompat:1.4.0"
    implementation "androidx.biometric:biometric:1.2.0-alpha04"
}
